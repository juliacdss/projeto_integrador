<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perder Peso</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Perder Peso</h1>
        <p>Monte seu prato com as seguintes refeições:</p>
        <button>Café da Manhã</button>
        <button>Almoço</button>
        <button>Café da Tarde</button>
        <button>Janta</button>
        <section id="cafedamanha">
        <h2>CAFÉ DA MANHÃ</h2>
        <div id="food-options">
            <!-- Adicione ícones e alimentos aqui -->
            <img src="images/iogurte.png" alt="iogurte">
            <!-- Mais opções -->
        </div>
        <div id="plate">
            <i class="fas fa-plate-wheat"></i>
            <div id="plate-content"></div>
        </div>
        
        <div id="chart">
            <!-- Gráfico será exibido aqui -->
        </div>

        <button onclick="calculateProgress()">Calcular Progresso</button>
        <div id="progress"></div>
        </section>
    </div>

    
</body>
</html>
