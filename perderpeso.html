<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perder Peso</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Perder Peso</h1>
        <p>Monte seu prato com os seguintes alimentos:</p>
        <div id="food-options">
            <!-- Adicione ícones e alimentos aqui -->
            <div class="food-item" data-food="frango"><i class="fas fa-chicken-leg"></i> Peito de frango</div>
            <div class="food-item" data-food="tofu"><i class="fas fa-bowl-food"></i> Tofu</div>
            <div class="food-item" data-food="vegetais"><i class="fas fa-carrot"></i> Vegetais</div>
            <!-- Mais opções -->
        </div>

        <h2>Seu Prato</h2>
        <div id="plate">
            <i class="fas fa-plate-wheat"></i>
            <div id="plate-content"></div>
        </div>
        
        <div id="chart">
            <!-- Gráfico será exibido aqui -->
        </div>

        <button onclick="calculateProgress()">Calcular Progresso</button>
        <div id="progress"></div>
    </div>

    
</body>
</html>
